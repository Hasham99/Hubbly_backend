name: Deploy to EC2 and Create .env

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Connect to EC2 and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ubuntu

            if [ ! -d "Hubbly_backend" ]; then
              git clone https://github.com/${{ github.repository }}.git Hubbly_backend
            fi

            cd Hubbly_backend
            git pull origin main

            # Create .env file with secrets
            echo "CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}" > .env
            echo "CLOUDINARY_API_SECRET_KEY=${CLOUDINARY_API_SECRET_KEY}" >> .env
            echo "CLOUDINARY_NAME=${CLOUDINARY_NAME}" >> .env
            echo "CORS_ORIGIN=${CORS_ORIGIN}" >> .env
            echo "DATABASE_URL=${DATABASE_URL}" >> .env
            echo "PORT=${PORT}" >> .env
            echo "SUPABASE_KEY=${SUPABASE_KEY}" >> .env
            echo "SUPABASE_URL=${SUPABASE_URL}" >> .env

            npm install

            if pm2 list | grep -q "hubbly_backend"; then
              pm2 restart hubbly_backend
            else
              pm2 start src/index.js --name hubbly_backend
            fi
        env:
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET_KEY: ${{ secrets.CLOUDINARY_API_SECRET_KEY }}
          CLOUDINARY_NAME: ${{ secrets.CLOUDINARY_NAME }}
          CORS_ORIGIN: ${{ secrets.CORS_ORIGIN }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PORT: ${{ secrets.PORT }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
